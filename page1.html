<svg width="400" height="300">
       
</svg>
<script>
    
    var lastNum = 0;
var points = "10,10 "; 

for(var i=0; i<20; i++){
  var thisNum = random(20,300);
  
  points = points+(10+thisNum)+","+(10+12*(i+1))+" ";
  
  d3.select("svg")
    .append('circle')
    .attr({
    cx: 10+thisNum,
    cy: 10+12*(i+1),
    r: 3,
    fill: "red"
  });

  d3.select("svg")
    .append("text")
    .attr({
    x: thisNum+20,
    y: 25+12*i,
    "font-size": 12
  }).text(thisNum);
  lastNum = thisNum ;
}
points = points+"10,"+(21*12+10);

d3.select("svg")
    .append("polyline")
    .attr({
      "points": points,
      "fill": "rgba(0,0,0,0)",
      "stroke": "#333",
    });

function random(n,m){
  return Math.ceil(Math.random()*(m-n)+n);
}    

</script>
